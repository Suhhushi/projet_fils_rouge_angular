<div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Liste des Cours</h2>
      <button class="btn btn-primary" routerLink="/course/new">
        <i class="bi bi-plus"></i> Nouveau Cours
      </button>
    </div>
    
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let course of courses">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ course.nom }}</h5>
            <p class="card-text">{{ course.description }}</p>
            <div class="btn-group" role="group">
              <button class="btn btn-outline-primary btn-sm" 
                      [routerLink]="['/course', course.id]">
                DÃ©tails
              </button>
              <button class="btn btn-outline-warning btn-sm" 
                      [routerLink]="['/course', course.id, 'edit']">
                Modifier
              </button>
              <button class="btn btn-outline-danger btn-sm" 
                      (click)="deleteCourse(course.id!)">
                Supprimer
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
