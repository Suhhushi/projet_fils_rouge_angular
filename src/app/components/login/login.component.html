    <div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-4">
              <!-- Header -->
              <div class="card-header bg-gradient text-white text-center border-0 rounded-top-4 py-4"
                   style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <div class="mb-3">
                  <i class="fas fa-graduation-cap fa-3x"></i>
                </div>
                <h3 class="fw-bold mb-1">Connexion</h3>
                <p class="mb-0 opacity-75">Gestion de Cours</p>
              </div>

              <!-- Corps -->
              <div class="card-body p-5">
                <!-- Alerte d'erreur -->
                <div class="alert alert-danger d-flex align-items-center" 
                     *ngIf="errorMessage" role="alert">
                  <i class="fas fa-exclamation-triangle me-2"></i>
                  {{ errorMessage }}
                </div>

                <!-- Formulaire -->
                <form (ngSubmit)="onLogin()" #loginForm="ngForm">
                  <div class="mb-4">
                    <label for="email" class="form-label fw-semibold">
                      <i class="fas fa-envelope text-primary me-2"></i>Email
                    </label>
                    <input type="email" 
                           class="form-control form-control-lg" 
                           id="email"
                           [(ngModel)]="credentials.email" 
                           name="email" 
                           required
                           placeholder="votre@email.com">
                  </div>

                  <div class="mb-4">
                    <label for="password" class="form-label fw-semibold">
                      <i class="fas fa-lock text-primary me-2"></i>Mot de passe
                    </label>
                    <div class="input-group">
                      <input [type]="showPassword ? 'text' : 'password'" 
                             class="form-control form-control-lg" 
                             id="password"
                             [(ngModel)]="credentials.password" 
                             name="password" 
                             required
                             placeholder="••••••••">
                      <button class="btn btn-outline-secondary" 
                              type="button" 
                              (click)="togglePassword()">
                        <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
                      </button>
                    </div>
                  </div>

                  <div class="d-grid mb-4">
                    <button type="submit" 
                            class="btn btn-primary btn-lg" 
                            [disabled]="!loginForm.form.valid || isLoading"
                            style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">
                      <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                      <i class="fas fa-sign-in-alt me-2" *ngIf="!isLoading"></i>
                      {{ isLoading ? 'Connexion...' : 'Se connecter' }}
                    </button>
                  </div>
                </form>

                <!-- Comptes de démonstration -->
                <div class="text-center">
                  <small class="text-muted">Comptes de démonstration :</small>
                  <div class="mt-2">
                    <button class="btn btn-outline-primary btn-sm me-2" 
                            (click)="loginAsAdmin()">
                      <i class="fas fa-user-shield me-1"></i>Admin
                    </button>
                    <button class="btn btn-outline-success btn-sm" 
                            (click)="loginAsUser()">
                      <i class="fas fa-user me-1"></i>Utilisateur
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
