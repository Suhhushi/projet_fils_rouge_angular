
    <div class="card" *ngIf="course">
      <div class="card-header d-flex justify-content-between">
        <h3>{{ course.nom }}</h3>
        <div>
          <button class="btn btn-warning me-2" 
                  [routerLink]="['/course', course.id, 'edit']">
            Modifier
          </button>
          <button class="btn btn-secondary" routerLink="/courses">
            Retour
          </button>
        </div>
      </div>
      <div class="card-body">
        <p class="card-text">{{ course.description }}</p>
        <small class="text-muted">ID: {{ course.id }}</small>
      </div>
    </div>
