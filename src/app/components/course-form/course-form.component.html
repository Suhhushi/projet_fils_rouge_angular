<div class="card">
      <div class="card-header">
        <h3>{{ isEditMode ? 'Modifier' : 'Nouveau' }} Cours</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #courseForm="ngForm">
          <div class="mb-3">
            <label for="nom" class="form-label">Nom du cours</label>
            <input type="text" class="form-control" id="nom" 
                   [(ngModel)]="course.nom" name="nom" required>
          </div>
          
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="4"
                      [(ngModel)]="course.description" name="description" required>
            </textarea>
          </div>
          
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" 
                    [disabled]="!courseForm.form.valid">
              {{ isEditMode ? 'Mettre à jour' : 'Créer' }}
            </button>
            <button type="button" class="btn btn-secondary" 
                    routerLink="/courses">
              Annuler
            </button>
          </div>
        </form>
      </div>
    </div>
