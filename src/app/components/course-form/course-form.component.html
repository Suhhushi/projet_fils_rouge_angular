<div class="row justify-content-center">
  <div class="col-lg-8 col-md-10">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5">
        <form (ngSubmit)="onSubmit()" #courseForm="ngForm" class="needs-validation" novalidate>
          <!-- Champ Nom du cours -->
          <div class="mb-4">
            <label for="nom" class="form-label fw-semibold text-dark mb-2">
              <i class="fas fa-book text-primary"></i>Nom du cours
            </label>
            <div class="input-group">
              <span class="input-group-text bg-light">
                <i class="fas fa-graduation-cap text-muted"></i>
              </span>
              <input type="text" 
                     class="form-control border-start-0 py-3" 
                     id="nom" 
                     [(ngModel)]="course.nom" 
                     name="nom" 
                     required
                     placeholder="Ex: Introduction à Angular"
                     style="font-size: 1.1rem;">
            </div>
            <div class="form-text">
              <i class="fas fa-info-circle me-1"></i>Donnez un nom clair et descriptif à votre cours
            </div>
          </div>
          
          <!-- Champ Description -->
          <div class="mb-4">
            <label for="description" class="form-label fw-semibold text-dark mb-2">
              <i class="fas fa-align-left text-primary me-2"></i>Description
            </label>
            <textarea class="form-control py-3" 
                      id="description" 
                      rows="5"
                      [(ngModel)]="course.description" 
                      name="description" 
                      required
                      placeholder="Décrivez le contenu, les objectifs et les compétences acquises..."
                      style="font-size: 1.05rem; resize: vertical;">
            </textarea>
            <div class="form-text">
              <i class="fas fa-lightbulb me-1"></i>Une description détaillée aide les étudiants à comprendre le contenu
            </div>
          </div>
          
          <!-- Boutons d'action -->
          <div class="d-flex gap-3 justify-content-end mt-5">
            <button type="button" 
                    class="btn btn-outline-secondary btn-lg px-4 py-2" 
                    routerLink="/courses">
              <i class="fas fa-times me-2"></i>Annuler
            </button>
            <button type="submit" 
                    class="btn btn-primary btn-lg px-4 py-2 shadow-sm" 
                    [disabled]="!courseForm.form.valid"
                    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">
              <i class="fas fa-{{ isEditMode ? 'save' : 'plus' }} me-2"></i>
              {{ isEditMode ? 'Mettre à jour' : 'Créer le cours' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
