    <!-- Navbar avec gestion utilisateur -->

              <a class="nav-link" routerLink="/course/new">
                <i class="fas fa-plus me-1"></i>Nouveau Cours
              </a>
            </li>
          </ul>

              <a class="nav-link dropdown-toggle d-flex align-items-center"

                <img [src]="currentUser.avatar" 
                     class="rounded-circle me-2" 
                     width="32" height="32" 
                     [alt]="currentUser.prenom">
                <span>{{ currentUser.prenom }} {{ currentUser.nom }}</span>
                <span class="badge bg-{{ currentUser.role === 'admin' ? 'warning' : 'success' }} ms-2">

                  </a>

                <li>
                  <a class="dropdown-item text-danger" (click)="logout()">
                    <i class="fas fa-sign-out-alt me-2"></i>Déconnexion
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>

    <div class="container mt-4" *ngIf="currentUser">
      <router-outlet></router-outlet>
